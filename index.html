<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="container">
        <header>

            <h1 style="text-decoration: underline;font-style: italic;">Dynamic Resume Build By </h1>
            <p >Samia Ali</p>
        </header>
        
        <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
                
                <label for="religion">Religion:</label>
                <input type="religion" id="religion" required>
                
                <label for="city">City:</label>
                <input type="city" id="city" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" required>

            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="degree">Degree:</label>
                <input type="text" id="degree" required>
                <br>
                <label for="institution">Institution:</label>
                <input type="text" id="institution" required>
            </fieldset>

            <fieldset>
                <legend>Work Experience</legend>
                <label for="job-title">Job Title:</label>
                <input type="text" id="job-title" required>
                <br>
                <label for="company">Company:</label>
                <input type="text" id="company" required>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills (comma-separated):</label>
                <textarea type="text" id="skills" rows="3" required></textarea>
            </fieldset>
            <fieldset>
                <legend>Project</legend>
                <label for="project">project (comma-seperated):</label>
                <textarea type="text" id="project" rows="3" required></textarea>
            </fieldset>
            <br>
            <fieldset>
                <legend>Achivement</legend>
                <label for="achivement">Achivement (comma-seperated):</label>
                <textarea type="text" id="achivement" rows="3" required></textarea>
            </fieldset>

            

            <button type="submit">Generate Resume</button>
        </form>

        <section id="resume-output" style="max-width: 600px;margin:auto;padding:20px;border:2px solid cadetblue;border-radius: 8px;
        ;box-shadow:5px 5px 5px cadetblue;font-size: 26px;margin-top: 50px;">
            <h2 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;text-decoration: underline;font-size: xx-large; text-align: center;">Your Resume</h2>
            <div id="resume"></div>
        </section>
    </div>
    <script src="./app.js" defer></script>
</body>
</html>
